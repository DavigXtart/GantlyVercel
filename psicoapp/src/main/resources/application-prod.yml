spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/psicoapp?useSSL=true&requireSSL=true&serverTimezone=UTC}
    username: ${DATABASE_USER:root}
    password: ${DATABASE_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  flyway:
    enabled: false
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:userapprovalgantly@gmail.com}
    password: ${MAIL_PASSWORD:xznhetmckdadxeib} # Contraseña de aplicación de Gmail
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000

# Swagger deshabilitado en producción
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Logging para producción
logging:
  level:
    root: INFO
    com.alvaro.psicoapp: INFO
    org.springframework: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.orm.jpa: DEBUG
    org.springframework.boot.autoconfigure.orm.jpa: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/psicoapp.log
    max-size: 10MB
    max-history: 30

# Actuator (monitoreo)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      simple:
        enabled: true

# Configuración del servidor
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

# Configuración de Stripe (opcional)
stripe:
  secret:
    key: ${STRIPE_SECRET_KEY:}
  public:
    key: ${STRIPE_PUBLIC_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# Configuración de la aplicación
app:
  base:
    url: ${APP_BASE_URL:https://tu-dominio.com} # URL del frontend en producción

